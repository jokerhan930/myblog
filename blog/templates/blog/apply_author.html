{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="banner">
	<div class="content">
		<h3>您正在申请成为博客博主</h3>
		<form method="post" action="#">
		{% csrf_token %}
			<div class="row uniform">
				<div class="4u 12u$(xsmall)">
					<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
				</div>
				<div class="4u$ 12u$(xsmall)">
					<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
				</div>
				<!-- Break -->
				<div class="4u$ 12u$(xsmall)">
					<div class="select-wrapper">
						<select name="demo-category" id="demo-category">
							<option value="">- 性别 -</option>
							<option value="1">男</option>
							<option value="1">女</option>
							<option value="1">保密</option>
						</select>
					</div>
				</div>
				<div class="4u$ 12u$(xsmall)">
					<div class="select-wrapper">
						<select name="demo-category" id="demo-category">
							<option value="">- 申请大牛 -</option>
							<option value="1">是</option>
							<option value="1">否</option>
							<option value="1">以后再说</option>
						</select>
					</div>
				</div>
				<!-- Break -->
				<div class="4u 12u$(small)">
					<input type="radio" id="demo-priority-low" name="demo-priority" checked>
					<label for="demo-priority-low">公开资料</label>
				</div>
				<div class="4u 12u$(small)">
					<input type="radio" id="demo-priority-normal" name="demo-priority">
					<label for="demo-priority-normal">保密资料</label>
				</div>
				<div class="8u$">
					<textarea name="demo-message" id="demo-message" placeholder="填写您的个性签名" rows="6"></textarea>
				</div>
				<!-- Break -->
				<div class="12u$">
					<ul class="actions">
						<li><input type="submit" value="提交申请" class="special" /></li>
						<li><input type="reset" value="重置" /></li>
					</ul>
				</div>
			</div>
		</form>
	</div>
</section>
{% endblock content %}
